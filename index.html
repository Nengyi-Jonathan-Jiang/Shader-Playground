<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

        <title> Shader Playground </title>

		<link href="style.css" rel="stylesheet" type="text/css" />
        <script src="boilerplate.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="left">
                <div id="code-header" class="code">
                    <div id="edit-inputs">
                        <div>
                            <br>
                            <div id="input-editors">
                                <div class="input-editor">
                                    <span>Vec2/Fragment Coordinate</span><input class="name-enter" type="text" value="fragCoord"/>
                                </div>
                                <div class="input-editor">
                                    <span>Float/Time</span><input class="name-enter" type="text" value="iTime"/>
                                </div>
                                <div class="input-editor">
                                    <span>Vec2/Mouse Position</span><input class="name-enter" type="text" value="mouseCoords"/>
                                </div>
                            </div>
                            <div id="add-input-container">
                                <button id="add-input">+</button>
                            </div>
                        </div>
                    </div>
                    <div id="frag-code-header">
                        precision mediump float;
                        <br> varying vec2 fragCoord;
                        <br> uniform float iTime;
                        <br> uniform vec2 mouseCoords;
                    </div>
                    <br> <br>
                </div>
                <div id="code-editor" class="code">
                    <div id="code-overlay"></div>
                    <textarea id="code-input" spellcheck="false">void main{
    gl_FragColor = vec4(0.5 + 0.5 * cos(fragCoord.xyx + vec3(0,2,4)), 1.0);
}</textarea>
                </div>
            </div>
            <div class="horizontal-resizer"></div>
            <div id="right">
                <div id="canvas-container"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
